<div class="container">
    <legend>Create Item</legend>
    <form>
        <div class ="mnb-3">
            <label for="txName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)] = "formdata.name" class="form-control" id="txtName"/>
        </div>
        <div class ="mnb-3">
            <label for="txQuantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" [(ngModel)] = "formdata.quantity" class="form-control" id="txtQuantity"/>
        </div>
        <div class ="mnb-3">
            <label for="txPrice" class="form-label">Price</label>
            <input type="number" name="price" [(ngModel)] = "formdata.price" class="form-control" id="txtPrice"/>
        </div>
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
